language: node_js
node_js:
  - '6.5.0'
os:
  - linux
  - osx
matrix:
  fast_finish: true
before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start;
    fi
script:
  - echo $TRAVIS_OS_NAME
  - npm run cucumber
  - npm test
  - npm run release
